services:
  manager:
    image: crack-hash-manager:latest
    ports:
      - 8090:8090
    networks:
      - crack
    depends_on:
      rabbitmq:
        condition: service_healthy

  worker1:
    image: crack-hash-worker:latest
    networks:
      - crack
    depends_on:
      rabbitmq:
        condition: service_healthy

  worker2:
    image: crack-hash-worker:latest
    networks:
      - crack
    depends_on:
      rabbitmq:
        condition: service_healthy

  worker3:
    image: crack-hash-worker:latest
    networks:
      - crack
    depends_on:
      rabbitmq:
        condition: service_healthy
        
  worker4:
    image: crack-hash-worker:latest
    networks:
      - crack
    depends_on:
      rabbitmq:
        condition: service_healthy

  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3
    ports:
      - 5672:5672
      - 15672:15672
    networks:
      - crack

  mongo-primary:
    image: mongo:latest
    command: ["--replSet", "crack-hash", "--bind_ip_all", "--port", "27017", "--quiet", "--logpath", "/dev/null"]
    healthcheck:
      test: echo "try { rs.status() } catch (err) { rs.initiate({_id:'crack-hash',members:[{_id:0,host:'mongo-primary:27017',priority:1},{_id:1,host:'mongo-replic1:27018',priority:0.5},{_id:2,host:'mongo-replic2:27019',priority:0.5}]}) }" | mongosh --port 27017 --quiet
      interval: 5s
      timeout: 20s
      retries: 20
    ports:
      - 27017:27017
    volumes:
      - mongo1_data:/data/db
    networks:
      - crack

  mongo-replic1:
    image: mongo:latest
    command: ["--replSet", "crack-hash", "--bind_ip_all", "--port", "27018", "--quiet", "--logpath", "/dev/null"]
    ports:
      - 27018:27018
    volumes:
      - mongo2_data:/data/db
    networks:
      - crack
    logging:
      driver: none

  mongo-replic2:
    image: mongo:latest
    command: ["--replSet", "crack-hash", "--bind_ip_all", "--port", "27019", "--quiet", "--logpath", "/dev/null"]
    ports:
      - 27019:27019
    volumes:
      - mongo3_data:/data/db
    networks:
      - crack

volumes:
  mongo1_data:
  mongo2_data:
  mongo3_data:

networks:
  crack:
    name: crack
    driver: bridge

